<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avaliação Embrapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0fc;
            margin: 20px;
        }
        .container {
            border: 3px solid #6f42c1;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            background-color: #6f42c1;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .label-input {
            display: flex;
            flex-direction: column;
            width: 48%;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h4 {
            font-style: italic;
            color: #333;
            margin-top: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .question ul {
            margin-top: 0;
        }
        .radios {
            margin-top: 5px;
        }
        .radios label {
            margin-right: 15px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .buttons .cancelar {
            background-color: #e1d1f3;
            color: #6f42c1;
        }
        .buttons .voltar {
            background-color: #eee;
        }
        .buttons .proximo {
            background-color: #6f42c1;
            color: white;
        }
        .etapa {
            text-align: right;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
<form class="container">
{% block content %} {% endblock %}
    <div class="buttons">
        <button type="button" class="cancelar">Cancelar</button>
        <button type="button" class="voltar">Voltar</button>
        <button type="submit" class="proximo">Próximo</button>
    </div>
    <div class="etapa">Etapa 1/3</div>
</form>
</body>
</html>
