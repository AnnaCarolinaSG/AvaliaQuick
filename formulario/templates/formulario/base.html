
<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Avaliação Embrapa [ano atual]</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 650px;
            background: #fff;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            padding: 30px 40px 20px 40px;
        }
        .header {
            background: #6f3fd5;
            color: #fff;
            text-align: center;
            border-radius: 8px 8px 0 0;
            padding: 14px 0;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .row label {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .fixed-field {
            width: 340px;
            padding: 7px 10px;
            border: 1px solid #999;
            border-radius: 5px;
            background: #f5f8ef;
            font-size: 1em;
            color: #444;
            margin-top: 2px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .fixed-field-short {
            width: 100px;
            padding: 7px 10px;
            border: 1px solid #999;
            border-radius: 5px;
            background: #f5f8ef;
            font-size: 1em;
            color: #444;
            margin-top: 2px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .subtitle {
            font-style: italic;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 8px;
        }
        .btn-metricas {
            background: #7c3ee6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: -33px;
            margin-bottom: 10px;
        }
        .coluna_quantidade{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 6px;
        }
        .parametro_quant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 30px;
        }
        .parametro {
            margin-bottom: 18px;
        }
        .parametro-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .parametro-desc {
            font-size: 0.98em;
            text-align: justify;
        }
        .radio-group {
            margin-top: 4px;
        }
        #radios-inline {
            display: inline-block;
            flex-direction: row;
            margin-right: 1em;
            margin-top: 4px;
        }
        .widget-quantidade {
            box-shadow: none;
            border-radius: 0.5rem;
            text-align: left;
            padding: 0.25rem 0.5rem;
            border: 1px solid #ced4da;
        }
        .selecao-unica{
            margin-left: 10px;
            margin-right: 30px;
            margin-bottom: 10px;
        }
        .checkbox-redondo {
          border: 1px solid black;
          width: 15px;
          height: 15px;
          padding: 0;
          box-sizing: border-box;
        }
         div#selecao_multipla{
            display: flex;
            flex-direction: row;
             margin-top: 15px;
             margin-bottom: 35px;
        }


        .radio-group label {
            margin-right: 12px;
            font-size: 1em;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 7px 28px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-cancelar {
            background: #e5d6f7;
            color: #6f3fd5;
        }
        .btn-voltar {
            background: #e5d6f7;
            color: #6f3fd5;
        }
        .btn-proximo {
            background: #6f3fd5;
            color: #fff;
        }
        .etapa {
            text-align: right;
            font-size: 0.92em;
            color: #555;
            margin-top: 10px;
        }
        /* Estilo para os labels acima dos campos fixos */
        .label-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        .label-group label {
            font-weight: bold;
        }
        a.btn {
            text-decoration: none;
        }

    </style>
</head>
<body>
<form class="container formulario" method="post">
{% csrf_token %}
    <div class="header">Avaliação Embrapa {{ ano }}</div>
    <div class="label-group">
        <label for="nome">Nome do pesquisador:</label>
        <label for="matricula">Matrícula:</label>
    </div>
    <div class="row">
        <span class="fixed-field" id="nome">{{ pesquisador.nome }}</span>
        <span class="fixed-field-short" id="matricula">{{ pesquisador.matricula }}</span>
    </div>

{% block content %} {% endblock %}

    <div class="footer">
        <div style="float: left">
            <a href="{% url 'avaliacao' %}" class="btn btn-cancelar">Cancelar</a>
        </div>
        <div style="float: right">
            {% if formulario_anterior_url %}
                <a href="{{ formulario_anterior_url }}" class="btn btn-voltar">Voltar</a>
            {% endif %}
            <button class="btn btn-proximo" type="submit">Próximo</button>
        </div>
    </div>
{% block etapa %} {% endblock %}

</form>
</body>
</html>
